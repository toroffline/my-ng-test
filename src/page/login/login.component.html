<div class="login-container">
  <h1 class="login-header">
    Login
  </h1>
  <div>
    <input type="text" placeholder="usename" [(ngModel)]="username" (ngModelChange)="username" />
  </div>
  <br />
  <div>
    <input type="text" placeholder="password" [(ngModel)]="password"/>
  </div>
  <br />
  <div>
    <button class="login-btn" (click)="onSubmit()">Login</button>
  </div>
</div>
